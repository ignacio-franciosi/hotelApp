<header>
  <img src="assets/images/logo-placeholder.png" alt="Logo">
  <h1>Hotel App</h1>
</header>

<p class="h5 m-2 text-center">Create new hotel:</p>

<!-- Contenedor centrado -->
<div class="form-container">
  <form novalidate (ngSubmit)="addHotel(newHotel)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="newHotel.name" />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="newHotel.price" />
    </div>
    <div class="form-group">
      <label>Rooms</label>
      <input type="number" class="form-control" name="rooms" [(ngModel)]="newHotel.rooms" />
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" name="city" [(ngModel)]="newHotel.city" />
    </div>
    <button class="btn btn-primary" type="submit">
      {{ submitBtnText }}
      <img src="assets/images/loading.gif" [style.display]="imgLoadingDisplay" />
    </button>
  </form>
</div>

<footer>

</footer>
